<ion-header>

	<ion-navbar color="orange">
		<ion-title>Inscription</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<form (ngSubmit)="onSaveUser()" [formGroup]="registerForm">
		<ion-item no-lines>
					<ion-datetime id="date" displayFormat="DD/MM/YYYY" placeholder="JJ/MM/YYYY" [max]="dateMin" formControlName="birthDate"></ion-datetime>
		</ion-item>
		<input type="email" placeholder="email" formControlName="email">
		<input type="text" placeholder="identifiant (minimum 6 caractères)" formControlName="pseudo">
		<input type="password" placeholder="mot de passe (minimum 6 caractères)" formControlName="password">
		<!--<input type="password" placeholder="confirmer mot de passe" >-->

		<!-- Photo de profil -->
		<label id="label" for="photo">Photo de profil</label>
		<input type="file" (change)="detectFiles($event)" id="photo" accept="image/*">
		<!-- Bouton de validation -->
		<button type="submit" id="button" ion-button color="orange" round outline block [disabled]="isThisDisabled()">Suivant</button>
	</form>

</ion-content>
