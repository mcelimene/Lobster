<ion-header>
	<ion-navbar>
		<button ion-button menuToggle color="orange">
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-navbar>
</ion-header>
<ion-tabs color="orange" [selectedIndex]="index">
	<ion-tab [root]="home" tabTitle="Accueil" tabIcon="home" [rootParams]="params"></ion-tab>
	<ion-tab [root]="radar" tabTitle="Radar" tabIcon="ionic" [rootParams]="params"></ion-tab>
	<ion-tab [root]="profile" tabTitle="Profil" tabIcon="contact" [rootParams]="params"></ion-tab>
</ion-tabs>
