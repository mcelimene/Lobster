<ion-header>
	<ion-navbar color="orange">
		<ion-title>Connexion</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding text-center class="center">
	<img text-center id='logo' src='assets/imgs/logolobster.png' alt='logo de lobster'>
	<form (ngSubmit)="onSignin()" [formGroup]="signinForm">

		<!-- Email -->
		<input type="email" placeholder="email" formControlName="email">

		<!-- Password -->
		<input type="password" placeholder="mot de passe" formControlName="password">

		<button ion-button round outline block type="submit" [disabled]="!signinForm.valid" color="orange" round outline block>connexion</button>

	</form>
</ion-content>
